name: Generate Threat Intel RSS

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate RSS feed
        env:
          OTX_API_KEY: ${{ secrets.OTX_API_KEY }}
        run: |
          python otx_urlhaus_to_rss.py

      - name: Commit and push RSS
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add combined_otx_urlhaus.xml
          git commit -m "Auto-update threat intel RSS" || echo "No changes"
          git push
